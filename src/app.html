<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>FreeFeed API Explorer</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
    <style>
      /* Fix rounded corners for last list item in cards */
      .list-group-flush .list-group-item:last-child {
        border-bottom-left-radius: var(--bs-border-radius);
        border-bottom-right-radius: var(--bs-border-radius);
      }
    </style>
    %sveltekit.head%
  </head>
  <body data-sveltekit-preload-data="hover" style="visibility: hidden;">
    <div style="display: contents">%sveltekit.body%</div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
      // Prevent FOUC by showing body after styles load
      document.addEventListener('DOMContentLoaded', function() {
        document.body.style.visibility = 'visible';
      });
      // Fallback: show after a short delay regardless
      setTimeout(function() {
        document.body.style.visibility = 'visible';
      }, 100);
    </script>
  </body>
</html>
